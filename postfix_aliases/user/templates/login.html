{% extends '_base.html' %}
{% block title %}Login{% endblock %}
{% block main %}
  <div class="row">
    <h1>Login</h1>
    <form action="{{ url_for('.login') }}" method="POST">
      {{ form.hidden_tag() }}
      {% for field in form if not field.flags.hidden %}
        <p>{{ field.label() }} {{ field() }}</p>
      {% endfor %}
      <input type="submit" value="Login">
    </form>
  </div>
{% endblock %}
